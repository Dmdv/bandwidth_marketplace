server_chain:
  id: ""
  owner_id: ""
  signature_scheme: "bls0chain"

  # Represents dns address.
  block_worker: http://198.18.0.98:9091

handler:
  # per second
  rate_limit: 10

db:
  name: consumer_meta
  user: consumer_user
  password: consumer
  host: postgres
  port: 5432

logging:
  level: "debug"

# Represents address of magma service.
magma_address: "198.18.0.21:7051"

proxy:
  # Represents configuration which determines consumer's decision about accepting provider terms.
  terms:
    # token per MB
    max_price: 5000000

    qos:
      # megabits per second
      min_download_mbps: 0

      # megabits per second
      min_upload_mbps: 0

# in seconds
grpc_server_timeout: 30